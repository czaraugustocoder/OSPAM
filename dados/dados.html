<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatística Criminais - Amazonas</title>
    <link rel="shortcut icon" href="./pacote-projeto-d010/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="dados.css">
</head>
<body>
    <header>
        <img id="logo" src="../imagens/logo-oficial-ospam.PNG" alt="logotipo">
        <nav id="nav-menu">
            <button id="btn-mobile" >MENU</button>
            <ul id="menu" >
                <li><a href="../crime.html">HOME</a></li>
                <li><a href="#">PUBLICAÇÕES</a></li>
                <li><a href="./dados/dados.html">DADOS</a></li>
                <li><a href="../about/about.html">SOBRE NÓS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="box_selector">
            <h4>Estatísticas Criminais - Amazonas</h4>
            <select name="crimes" id="crimes" onchange="submit(this)">
                <option value="ROUBO">ROUBO</option>
                <option value="LATROCINIO">LATROCÍNIO</option>
                <option value="FURTO">FURTO</option>
                <option value="HOMICIDIO">HOMICÍDIO</option>
                <option value="FEMINICIDIO">FEMINICÍDIO</option>
                <option value="ESTUPRO">ESTUPRO</option>
              </select>
        </div>
        <div id="box_aside">
            <div class="little_box" >
                <h6 class="linha"></h6>
                <h6 class="indicador" >Máxima</h6>
                <h6 id="maximo" ></h6>
            </div>
            <div class="little_box" >
                <h6 class="linha"></h6>
                <h6 class="indicador" >Média mensal</h6>
                <h6 id="medM" ></h6>
            </div>
            <div class="little_box" >
                <h6 class="linha"></h6>
                <h6 class="indicador" >Acumulado</h6>
                <h6 id="acumulado" >JAN-21</h6>
            </div>
        </div>
        <div id="big_box">
            <div id="box">
                <div id="myChart" style="width:100%;max-width:875px"></div>
            </div>
        </div>
    </main>
    <footer>
        OPP
    </footer> 
    <script src="crime.js" ></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="dados.js" ></script>
